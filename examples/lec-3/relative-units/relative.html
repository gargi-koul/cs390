<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .margin-auto {
        margin-left: auto;
        margin-right: auto;
      }
      .outer {
        width: 80%;

        margin-top: 200px;
        border: 2px solid red;
      }
      .inner {
        border: 2px solid blue;
        width: 90%;
      }
    </style>
  </head>
  <body>
    <div class="outer margin-auto">
      <p>An 800px wide &lt;div&gt;</p>
      <div class="inner margin-auto">another div 90% wide</div>
    </div>
    <div>note that 90% here means 90% of the "outer" div not the window</div>
  </body>
</html>
