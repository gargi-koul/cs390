<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog using native dialog</title>
    <style>
      #dialog::backdrop {
        background-color: #2cc88324;
      }
    </style>
  </head>
  <body>
    <dialog id="dialog">
      <div>Attention</div>
      <div>Thank you for your attention</div>
      <form method="dialog">
        <button>Close dialog</button>
      </form>
    </dialog>
    <div>
      <button id="open-dialog">Click to open a dialog</button>
    </div>
    <script>
      /**
       * @type {HTMLDialogElement}
       */
      const dialog = document.getElementById("dialog");

      function openDialog() {
        dialog.showModal();
      }

      document
        .getElementById("open-dialog")
        .addEventListener("click", openDialog);
    </script>
  </body>
</html>
