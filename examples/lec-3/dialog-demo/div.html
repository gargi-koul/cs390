<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dialog Using Div</title>
    <style>
      #dialog {
        display: none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        margin: auto;
        align-items: center;
        justify-content: center;
      }
      #dialog.open {
        display: flex;
      }
      .dialog-wrapper {
        background: #e1e1e1;
        padding: 3rem;
      }
      #close-dialog {
        margin-top: 2rem;
      }
    </style>
  </head>
  <body>
    <div id="dialog">
      <div class="dialog-wrapper">
        <div>
          <div>Attention</div>
          <div>Thank you for your attention</div>
          <div>
            <button id="close-dialog">Close dialog</button>
          </div>
        </div>
      </div>
    </div>
    <div>
      <button id="open-dialog">Click to open a dialog</button>
    </div>
    <script>
      const dialog = document.getElementById("dialog");
      function openDialog() {
        dialog.classList.add("open");
      }
      function closeDialog() {
        dialog.classList.remove("open");
      }
      document
        .getElementById("open-dialog")
        .addEventListener("click", openDialog);
      document
        .getElementById("close-dialog")
        .addEventListener("click", closeDialog);
    </script>
  </body>
</html>
