<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        if (!location.pathname.endsWith("/")) {
            location.pathname += "/"
        }
    </script>
</head>

<body>
    <div>
        this one's all on the console, view-source for some comments
    </div>
    <!-- notice script type="module" -->
    <script type="module">
        /*
        Now that we're in a JS module, we can use features like imports and exports to our benefit
        */
        // This won't work without type="module" at the top
        import { add } from "./a.js";
        import iCanNameThisAnyThingIWant from "./b.js";
        import * as all from "./c.js";
        // also allowed: import {a,b,c}from "./c.js"
        console.log(add);
        console.log(add(1, 2));
        iCanNameThisAnyThingIWant();
        console.log(all);
        console.log(all.a, all.b, all.c); // works like an object

    </script>
</body>

</html>
